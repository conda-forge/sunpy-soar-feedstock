{% set name = "sunpy-soar" %}
{% set version = "1.11.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 82d9abbdb19d509cb687f785e440ea484afd1c415b561b05f7afb675aa61b704

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.7
    - pip
    - setuptools_scm
  run:
    - python >=3.7
    - sunpy >=2.1

test:
  imports:
    - sunpy_soar
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/sunpy/sunpy-soar
  license: BSD-2-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'A sunpy plugin for accessing data in the Solar Orbiter Archive (SOAR). '
  description: |
    sunpy-soar is a sunpy plugin for accessing data in the Solar Orbiter Archive (SOAR) via.
    the sunpy.net.Fido search interface.
  doc_url: https://docs.sunpy.org/projects/soar/
  dev_url: https://github.com/sunpy/sunpy-soar

extra:
  recipe-maintainers:
    - cadair
    - hayesla
    - wtbarnes
