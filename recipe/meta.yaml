{% set name = "sunpy-soar" %}
{% set version = "1.12.0" %}
{% set sha256 = "14e59c7cb95c38a8b0fffb994c3254a9dbb85d74bb07ecd4877ac1e139924455" %}
{% set python_min = "3.12" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name | replace('-', '_') }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
    - setuptools_scm
  run:
    - python >={{ python_min }}
    - astropy-base >=6.1
    - sunpy >=7.0
    - requests >=2.32
    
test:
  requires:
    - python {{ python_min }}
    - pip
    - matplotlib-base >=3.8.0
    - responses >=0.20.0
  imports:
    - sunpy_soar
  commands:
    - pip check
    - pytest --pyargs sunpy_soar

about:
  home: https://github.com/sunpy/sunpy-soar
  license: BSD-2-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'A sunpy plugin for accessing data in the Solar Orbiter Archive (SOAR). '
  description: |
    sunpy-soar is a sunpy plugin for accessing data in the Solar Orbiter Archive (SOAR) via.
    the sunpy.net.Fido search interface.
  doc_url: https://docs.sunpy.org/projects/soar/
  dev_url: https://github.com/sunpy/sunpy-soar

extra:
  recipe-maintainers:
    - cadair
    - hayesla
    - wtbarnes
